<md-content class="md-padding" layout="column" layout-wrap flex>
	<div layout="row" layout-align="center center">
		 <md-button class="md-raised md-primary" ng-click="vm.showCreateDialog($event)">Créer un groupe</md-button>
		 <md-button class="md-raised md-primary" ng-click="vm.showAddDialog($event)">Rejoindre un groupe</md-button>
	</div>
  <md-divider ></md-divider>
  <div ng-if="vm.dataLoading" layout="row" style="margin-top: 20px;" layout-sm="column" layout-align="space-around" align="center" flex>
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
	<md-list ng-if="!vm.dataLoading" flex>
    <md-list-item class="md-3-line md-long-text" ng-repeat="group in vm.groups | orderBy: 'name'" ng-click="vm.showRanking(group.groupId)">
      <img src="{{group.picture}}" class="md-avatar" />
      <div class="md-list-item-text">
        <h3>{{ group.name | uppercase }}</h3>
        <p>
          {{group.description}}
        </p>
      </div>
      <md-button class="md-secondary md-icon-button" ng-click="vm.deleteGroup(group.groupId)" ng-if="group.isDeletable">
        <i class="material-icons">delete</i>
      </md-button>
      <md-divider ></md-divider>
    </md-list-item>
  </md-list>
  <p ng-if="vm.groups.length === 0 && !vm.dataLoading">Aucun groupe trouvé</p>
</md-content>
