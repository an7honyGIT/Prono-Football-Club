

<md-content class="md-padding" layout="column" layout-align="center center" style="width: 100%">
    <div align="center" style="margin-top: 20px;">
        <img src="images/logo2.png" style="width: 50%;height: auto" />
    </div>
    <div ng-if="vm.dataLoading" layout="row" style="margin-top: 20px;" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <form ng-if="!vm.dataLoading" name="form" role="form" style="width: 60%">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <md-input-container class="md-icon-float md-block">
              <!-- Use floating label instead of placeholder -->
              <label>Identifiant</label>
              <md-icon class="material-icons">face</md-icon>
              <input ng-keyup="$event.keyCode == 13 && vm.login()" required ng-model="vm.username" type="text">
            </md-input-container>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <md-input-container class="md-icon-float md-block">
              <!-- Use floating label instead of placeholder -->
              <label>Mot de passe</label>
              <md-icon class="material-icons">lock</md-icon>
              <input ng-keyup="$event.keyCode == 13 && vm.login()" type="password" required ng-model="vm.password">
        </div>
        <div class="form-actions" layout="column">
            <md-button ng-click="vm.login()" ng-disabled="form.$invalid || vm.dataLoading" class="md-accent md-raised">se connecter</md-button>
            <md-button class="md-accent" ng-href="#!/register">Cr√©er un compte</md-button>
        </div>
    </form>
</md-content>
